<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="slider">
            <div class="slides">
                <div class="slide">
                    <img class="slide-img" src="./img/cars/car1.jfif" alt="">
                </div>
                <div class="slide">
                    <img class="slide-img" src="./img/cars/car2.jfif" alt="">
                </div>
                <div class="slide">
                    <img class="slide-img" src="./img/cars/car3.jfif" alt="">
                </div>
                <div class="slide">
                    <img class="slide-img" src="./img/cars/car4.jfif" alt="">
                </div>
                <div class="slide">
                    <img class="slide-img" src="./img/cars/car5.jfif" alt="">
                </div>
            </div>
            <div class="sliderBtns">
                <button class="btn btn-prev">prev</button>
                <button class="btn btn-next">next</button>
            </div>
        </div>
    </div>
    <div class="fancyBoxWindow">
        <div class="fancyBox">
            <img src="./img/cars/car1.jfif" alt="">
        </div>
        <button class="fancyBoxClose">X</button>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
